<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Barang</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Pencarian Barang</h1>
        <input type="text" id="search" placeholder="Masukkan PLU atau Barcode">
        <button onclick="cariBarang()">Cari</button>
        
        <div id="result"></div>
        
        <svg id="barcode"></svg>
        
        <h2>Tambahkan Saran Barang</h2>
        
<form action="https://formsubmit.co/yunggialyana123@gmail.com" method="POST">
    <input type="hidden" name="_next" value="https%3A%2F%2Fyunggialyana.github.io%2FPencari-Barcode%2F">
    <input type="hidden" name="_captcha" value="false">
    <input type="text" name="PLU" required>
    <input type="text" name="Nama Barang" required>
    <input type="text" name="Barcode" required>
    <button type="submit">Kirim</button>
</form>

    </div>

    <script src="script.js"></script>
</body>
</html>
